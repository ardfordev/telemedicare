<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Account | Telemedicine</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="main">
        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form
                        method="post"
                        class="register-form"
                        id="register-form"
                        action="">

                            <div class="form-group">
                                <label for="nama_user"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input
                                type="text"
                                name="nama_user"
                                id="nama_user"
                                placeholder="Nama Anda"
                                required pattern="^[a-zA-Z ]*$"/>
                            </div>

                            <div class="form-group">
                                <label for="uname_user"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input
                                type="text"
                                name="uname_user"
                                id="uname_user"
                                placeholder="Username"
                                required pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{5,20}$"/>
                            </div>

                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Your Email"
                                required/>
                            </div>

                            <div class="form-group">
                                <label for="password_user"><i class="zmdi zmdi-lock"></i></label>
                                <input
                                type="password"
                                name="password_user"
                                id="password_user"
                                placeholder="Password"
                                required pattern="(?=^.{6,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"/>
                            </div>

                            <div class="form-group form-button">
                                <input
                                type="submit"
                                name="signup"
                                id="signup"
                                class="form-submit"
                                value="Register">
                            </div>
                        </form>
                        
                    </div>
                    <div class="signup-image">
                        <figure><img src="static/img/signup-image.jpg" alt="sign up image"></figure>
                        <a href="/login" class="signup-image-link">Already have an account</a>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
    <script src="static/js/bootstrap-validate.js"></script>
    <script>
    bootstrapValidate('#uname_user', 'min:8:Enter at least 8 characters')
    bootstrapValidate('#password_user', 'min:8:Enter at least 8 characters with upper and lower case & numeric')</script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
