<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <form action="" method="post">
    <div class="main">        
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="static/img/signin-image.jpg" alt="sing up image"></figure>
                        <a href="/signup" class="signup-image-link">Create an account</a>
                        <!-- <a href="" class="signup-image-link">Sign in as Doctor</a> -->
                    </div>

                    <div class="signin-form">
                        <form action="/login" method="post" class="register-form" id="login-form">
                        <h2 class="form-title">Sign in user</h2>
                            <div class="form-group">
                                <label for="uname_user"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input
                                type="text"
                                name="uname_user"
                                id="uname_user"
                                placeholder="Username"/>
                            </div>

                            <div class="form-group">
                                <label for="password_user"><i class="zmdi zmdi-lock"></i></label>
                                <input
                                type="password"
                                name="password_user"
                                id="password_user"
                                placeholder="Password"/>
                            </div>

                            <div class="form-group form-button">
                                <input
                                type="submit"
                                name="submit"
                                id="signin"
                                class="form-submit"
                                value="Log in">
                            </div>
                        </form>
                        <div class="social-login">
                        
                        </div>
                    </div>
                </div>
            </div>
        </section>
        </div>

    <!-- JS -->
    <script src="static/vendor/jquery/jquery.min.js"></script>
    <script src="static/js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
