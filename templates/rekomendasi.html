<body>
    <!-- ======= Top Bar ======= -->
    <div id="topbar" class="d-flex align-items-center fixed-top">
        <div class="container d-flex justify-content-between">
        </div>
    </div>


    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top">
        <div class="container d-flex align-items-center">
            <h1 class="logo me-auto"><a href='/'>Telemedicicare</a></h1>


            <nav id="navbar" class="navbar order-last order-lg-0">
                <ul>
                  <!--<li><a class="nav-link scrollto active" href="#hero">Beranda</a></li>

                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav><!-- .navbar -->
        </div>
    </header><!-- End Header -->


    <!-- ======= Rekomendasi Section ======= -->
    <br><br><br><br><br><br>
    <section id="departments" class="departments">
        <div class="container">
            <div class="section-title">
                <h2>Hasil Rekomendasi Spesialis</h2>
                <!--<h3><div id="result">{{ prediction }}</div></h3>-->
                <h3><div id="spesialis">{{ spesialis }}</div></h3>
            </div>
            <h1>Dokter Rekomendasi untuk Anda</h1>
            <div class="row">
                {% for dokter in rekomendasi_dokter %}
                    <div class="col-sm-6 col-md-4 col-lg-3 mb-2">
                        <div class="card-deck">
                            <div class="card p-2 border-secondary mb-2">
                                <div class="card-body p-1">
                                    <h4 class="card-title text-center text-info">{{ dokter.nama_dokter }}</h4>
                                    <h6 class="card-title text-center text-info">{{ dokter.gender_dokter }}</h6>
                                    <h6 class="card-title text-center text-info">{{ dokter.spesialis }}</h6>
                                    <!--<h5 class="card-text text-center text-danger"><i class="fas fa-rupiah-sign">{{ dokter.harga }}</i>&nbsp;&nbsp;</h5>-->
                                </div>
                                <div class="card-footer p-1">
                                    <form action="" class="form-submit">
                                        <div class="row p-1 justify-content-center">
                                            <div class="col-md-6 py-1 pl-4">
                                                <button class="btn btn-info btn-block addItemBtn" onclick="redirectToWhatsApp()">Hubungi melalui WhatsApp</button>
                                            </div>
                                        </div>
                                        <!--<button class="btn btn-info btn-block addItemBtn">
                                            <a href="{{ url_for('chat', dokter_id=dokter.id_dokter) }}">Chat</a>
                                        </button><br>-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- End Rekomendasi -->


    <script>
        function redirectToWhatsApp() {
            var phoneNumber = "6283892593300";
            var message = "Halo! Saya tertarik dengan layanan Anda.";


            var url = "https://wa.me/" + phoneNumber + "?text=" + encodeURIComponent(message);
            window.open(url, '_blank');
        }
    </script>
